<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Folder - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-folder-symlink me-2"></i>Magic Folder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload"><i class="bi bi-upload me-1"></i>Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files"><i class="bi bi-files me-1"></i>Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="bi bi-bar-chart me-1"></i>Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings"><i class="bi bi-gear me-1"></i>Settings</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/help" class="btn btn-outline-light me-2">
                        <i class="bi bi-question-circle me-1"></i>Help
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <h1 class="mb-4">Oops! Something went wrong.</h1>
            <p class="lead mb-4">{{ message }}</p>
            <div class="d-flex gap-3">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i>Go to Dashboard
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-1"></i>Go Back
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p class="text-center text-muted mb-0">
                &copy; {{ current_year }} Magic Folder - Intelligent Document Management
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
